<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <firebase-ui></firebase-ui>

  <h1 *ngIf="afAuth.auth.currentUser">
    Welcome {{afAuth.auth.currentUser.uid}} 
  </h1>

  <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">Sign Out</ion-button>
  <ion-button *ngIf="afAuth.auth.currentUser" routerLink="/detail/{{afAuth.auth.currentUser.uid}}" routerDirection="root">Add Detail</ion-button>
</ion-content>
